<div class="container mt-4">
    <h2>Today's Data</h2>
    <form (ngSubmit)="saveData()">
      <div class="form-group">
        <label>Hours of Sports</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="today.hoursSports"
          name="hoursSports"
          step="0.1"
        />
      </div>
      <div class="form-group">
        <label>Hours of Work</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="today.hoursWork"
          name="hoursWork"
          step="0.1"
        />
      </div>
      <div class="form-group">
        <label>Food Quality (out of 20)</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="today.foodQuality"
          name="foodQuality"
          min="0"
          max="20"
        />
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          [(ngModel)]="today.read"
          name="read"
        />
        <label class="form-check-label">Read Today</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
    <h3 class="mt-4">Score: {{ calculateScore() }}</h3>
  </div>
